<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #414247;
      }
      .card {
        max-width: 350px;
        width: 100%;
        border: 1px solid#656871;
        border-radius: 10px;
        padding: 30px;
      }
      .card .header {
        display: flex;
        align-items: center;
      }
      .card .header .img {
        height: 70px;
        width: 70px;
        background: #656871;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
      }
      .header .details {
        margin: 0 0 0 20px;
      }
      .details span {
        background: #656871;
        display: block;
        border-radius: 10px;
        position: relative;
        overflow: hidden;
      }
      .details .name {
        width: 150px;
        height: 15px;
      }
      .details .about {
        width: 150px;
        height: 13px;
        margin: 10px 0 0 0;
      }
      .card .content {
        margin: 25px 0;
      }
      .content .line {
        background: #656871;
        height: 13px;
        border-radius: 10px;
        margin: 10px 0;
        position: relative;
        overflow: hidden;
      }
      .content .line-1 {
        width: calc(100% - 15%);
      }
      .content .line-3 {
        width: calc(100% - 40%);
      }
      .card .btns {
        display: flex;
      }
      .card .btns .btn {
        height: 45px;
        width: 100%;
        background: #656871;
        border-radius: 25px;
        position: relative;
        overflow: hidden;
      }
      .btns .btn-1 {
        margin: 0 0 0 8px;
      }
      .btns .btn-2 {
        margin: 0 0 0 8px;
      }
      .card .header .img::before,
      .details span::before,
      .content .line::before,
      .btns .btn::before {
        content: "";
        position: absolute;
        height: 100%;
        width: 100%;
        background-image: linear-gradient(
          to right,
          #656871 0%,
          #888b94 20%,
          #656871 40%,
          #656871 100%
        );
        background-size: 450px 400px;
        background-repeat: no-repeat;
        animation: shimmer 1s linear infinite;
      }
      .details span::before,
      .btns .btn-2::before {
        animation-delay: 0.2s;
      }
      @keyframes shimmer {
        0% {
          background-position: -450px 0;
        }
        100% {
          background-position: 450px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <div class="img"></div>
        <div class="details">
          <span class="name"></span>
          <span class="about"></span>
        </div>
      </div>
      <div class="content">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
      </div>
      <div class="btns">
        <div class="btn btn-1"></div>
        <div class="btn btn-2"></div>
      </div>
    </div>
  </body>
</html>
