<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body{
        overflow-x: hidden;
        background: #dddd;
        height: 100vh;
      }
      .wrapper{
        position: relative;
        margin: 0 auto;
        padding: 50px 0;
        clear: both;
      }
      .menu-area{
        list-style: none;
        padding: 0;
        margin: 0;
        background: #262626;
        width: 250px;
      }
      .menu-area li {
        position: relative;
      }
      .menu-area li a{
        text-align: center;
        height: 36px;
        position: relative;
        border-bottom: 1px solid #dddddd;
        display: block;
        text-decoration: none;
        padding: 12px 20px;
        color: #fff;
      }
      .menu-area li a strong{
        display: block;
        text-transform: uppercase;
        font-family: bignoodletitling;
        font-size: 25px;
        letter-spacing: 3px;
      }
      .menu-area li:hover a{
        color: aqua;
      }
      .menu-area li ul,
      .menu-area li ul li ul{
        background: #262626;
        opacity: 0;
        visibility: hidden;
        transition: 300ms;
        z-index: 999;
        left: 280px;
        top: 0px;
        list-style: none;
        position: absolute;
        height: auto;
        min-width: 250px;
        padding: 0;
        margin: 0;
      }
      .menu-area li:hover > ul,
      .menu-area li ul li:hover > ul{
        display: block;
        opacity: 1;
        visibility: visible;
        left: 250px;
      }
      .menu-area li ul li a{
        text-transform: uppercase;
        font-family: bignoodletitling;
        font-size: 20px;
        letter-spacing: 3px;
        padding: 10px;
        text-align: center;
        border: 0;
        border-bottom: 1px solid #ddd;
        height: auto;
      }
      .menu-area li ul li ul{
        left: 230px;
        top: 0;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <ul class="menu-area">
          <li>
            <a href="#"><strong>Home</strong></a>
          </li>
          <li>
            <a href="#"><strong>About</strong></a>
          </li>
          <li>
            <a href="#"><strong>Portfolio</strong></a>
          </li>
          <li>
            <a href="#"><strong>Services</strong></a>
            <ul>
              <li><a href="#">Design</a></li>
              <li>
                <a href="#">Graphics</a>
                <ul>
                  <li><a href="#">Logo</a></li>
                  <li>
                    <a href="#">Web</a>
                    <ul>
                      <li><a href="#">Html</a></li>
                      <li><a href="#">WordPress</a></li>
                    </ul>
                  </li>
                  <li><a href="#">Brouchure</a></li>
                </ul>
              </li>
              <li><a href="#">Marketing</a></li>
              <li><a href="#">Seo</a></li>
            </ul>
          </li>
          <li>
            <a href="#"><strong>Blog</strong></a>
          </li>
          <li>
            <a href="#"><strong>Contact</strong></a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
