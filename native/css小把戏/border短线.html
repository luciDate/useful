<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./reset.css">
  <style>
    .wrapper > .item{
      width: 100%;
      height: 200px;
      background: #d9d9d9;
      position: relative;
    }
    .wrapper > .item::after{
      content: "";
      width: 95%;
      height: 1px;
      background: blue;
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <ul class="wrapper">
    <li class="item">1</li>
    <li class="item">2</li>
    <li class="item">3</li>
  </ul>
</body>
</html>
