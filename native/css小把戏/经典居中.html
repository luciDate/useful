<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: 0;
      }
      .font {
        color: blue;
        font-size: 20px;
        font-weight: 600;
      }
      .container {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.65);
      }
      .box {
        position: absolute;
        width: 400px;
        height: 400px;
        background: white;
        top: 50%;
        left: 50%;
        margin: -200px 0 0 -200px;
      }
    </style>
  </head>
  <body>
    <span class="font">hello,world</span>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
