<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test-1{
            width: 200px;
            height: 300px;

        }

</head>

    <span class="test-1"></span>
    <div class="test-2">666</div>
</body>
</html>
