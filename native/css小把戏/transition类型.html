<body>
    <p>关注transition的第三个参数</p>
    <p>ease:由快到慢到更慢 默认</p>
    <p>linear:均速</p>
    <p>ease-in:越来越快</p>
    <p>ease-out:越来越慢</p>
    <p>ease-in-out:先加速后减速</p>
</body>
