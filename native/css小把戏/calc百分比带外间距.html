<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      li {
        list-style-type: none;
      }
      .container {
        width: 900px;
        height: 300px;
        position: absolute;
        top: 50%;
        left: 50%;
        background: #dddddd;
        margin: -150px 0 0 -450px;
        display: flex;
        justify-content: space-between;
      }
      .item {
        display: flex;
        justify-content: center;
        align-items: center;
        width: calc(33% - 10px);
        height: 100%;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <ul class="container">
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">3</li>
    </ul>
  </body>
</html>
