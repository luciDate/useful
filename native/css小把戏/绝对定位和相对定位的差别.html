<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box{
      width: 600px;
      height: 600px;
      border: 1px solid #ddd;
      position: relative;
    }
    .box-c:nth-child(1){
      width: 100%;
      height: 70px;
      background: blue;
    }
    .box-c:nth-child(2){
      width: 100%;
      height: 70px;
      position: relative;
      background: red;
      top: 0px;
    }
    .box-c:nth-child(3){
      width: 100%;
      height: 70px;
      background: green;
      position: absolute;
      top: 0;
    }
  </style>
  <body>
    <div class="box">
      <div class="box-c"></div>
      <div class="box-c"></div>
      <div class="box-c"></div>
    </div>
  </body>
</html>
