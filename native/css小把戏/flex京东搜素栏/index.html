<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0 0 0 0;
        padding: 0 0 0 0;
        box-sizing: border-box;
      }
      .container {
        max-width: 640px;
        margin: 0 auto;
      }
      header {
        display: flex;
        align-items: center;
        height: 40px;
        background: #ccc;
      }
      header div {
        height: 30px;
      }
      header .menu {
        position: relative;
        flex: 0 0 50px;
        text-indent: -999px;
      }
      header .menu::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        margin: -10px 0 0 -10px;
        background: url(./images/menu.png) no-repeat;
        /* cover这里就不好用了 会填满dom图标可能会放大 这里第一个值为宽度 第二个值为高度 */
        background-size: 20px auto;
      }
      header .search {
        flex: 1;
      }
      header .search div {
        position: relative;
        width: 100%;
        height: 30px;
        border-radius: 30px;
        background: #fff;
        line-height: 30px;
        text-indent: 69px;
        overflow: hidden;
      }
      header .search div::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 10px;
        width: 20px;
        height: 15px;
        margin: -7.5px 0 0 0;
        background: url(./images/jdlogo.png) no-repeat;
        background-size: 20px 15px;
        border-right: 1px solid #d1d1d1;
        padding: 0 5px 0 0;
      }
      header .search div::after{
          content: "";
          position: absolute;
          top: 50%;
          left: 42px;
          width: 18px;
          height: 15px;
          margin: -6.5px 0 0 0;
          background: url(./images/jd-sprites.png) no-repeat;
          /* 背景图片时400 x 400 我们把它缩小为200 x 200 之后再定位 */
          background-size: 200px auto;
          background-position: -83px 0;
      }
      header .login{
          flex: 0 0 50px;
          height: 30px;
          line-height: 30px;
          text-align: center;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="menu">菜单</div>
        <div class="search">
          <div>京东好礼，缤纷..</div>
        </div>
        <div class="login">登录</div>
      </header>
    </div>
  </body>
</html>
