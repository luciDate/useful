<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 9;
        box-sizing: border-box;
      }
      .box {
        width: 200px;
        height: 200px;
        background: #d9d9d9;
      }
      .box-i {
        width: 200px;
        height: 100px;
        background: gold;
        border-radius: 50% / 100% 100% 0 0;
        transform: rotate(180deg);
        position: relative;
        top: -50px;
      }
      
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box-i"></div>
  </body>
</html>
