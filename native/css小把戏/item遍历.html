<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .clear-fix::before,
      .clear-fix::after {
        content: "";
        display: table;
      }
      .clear-fix::after {
        clear: both;
      }
      .title {
        width: 1190px;
        height: 50px;
        background: #f4f5f6;
        margin: 40px auto 0 auto;
        text-align: center;
        line-height: 50px;
      }
      .container {
        width: 1200px;
        margin: 0 auto 0 auto;
      }
      .container .item-wrapper {
          margin: 0 -5px 0 5px;
      }
      .container .item-wrapper .item {
        width: 230px;
        height: 300px;
        background: #f4f5f6;
        float: left;
        margin: 10px 10px 0 0;
      }
    </style>
  </head>
  <body>
    <div class="title">标题1190px，设置对齐的容器比标题多10px用来保证多出的margin-right:10px; 而margin:0 auto;会把多出的10px平分为左右5px 使用margin:0 5px 0 -5px对冲掉</div>
    <div class="container">
      <div class="item-wrapper clear-fix">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </div>
  </body>
</html>
