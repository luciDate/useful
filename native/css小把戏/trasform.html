<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
      }
      .container {
        margin: 100px auto 0 auto;
        border: 1px solid #dddddd;
        width: 1000px;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container > .item {
        width: 300px;
        height: 300px;
        background: blue;
        border: 1px solid red;
      }
      .container > .item:nth-child(1) {
        /* transform不会影响相邻DOM布局，向x轴挪动的宽度会被相邻DOM覆盖 */
        transform: translateX(20px);
      }
      .holder {
        width: 100px;
        height: 100px;
        border: 1px solid blue;
      }
      .test-1 {
        /* transform对inline元素不起作用 */
        transform: translateX(20px);
        background: red;
      }
    </style>
  </head>
  <body>
    <ul class="container">
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">3</li>
    </ul>
    <div class="holder">
      <span class="test-1">i am a test</span>
    </div>
  </body>
</html>
