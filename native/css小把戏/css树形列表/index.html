<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      li {
        list-style: none;
      }

      .list-wrapper input[type="checkbox"],
      .item ul {
        display: none;
      }
      .item input:checked ~ ul {
        display: block;
      }

      .item input:checked + .arrow {
        transform: rotate(90deg);
      }

      .list-wrapper {
        width: 245px;
        height: 100vh;
        background: #d3d3d3;
      }

      .list-wrapper .arrow {
        display: inline-block;
        width: 0px;
        height: 0px;
        border: 6px solid;
        border-color: transparent transparent transparent red;
        transition: all 0.3s;
        transform: translate(-15px 0);
      }

      .list-wrapper .item {
        padding: 10px 0;
        font-size: 18px;
        margin: 0 0 0 20px;
      }

      .list-wrapper .item ul {
        font-size: 14px;
        margin: 0px 0 0px 30px;
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <div class="list-wrapper">
      <div class="item">
        <input type="checkbox" id="A" />
        <i class="arrow"></i>
        <label for="A">Services</label>
        <ul>
          <li><a href="">Branding</a></li>
          <li><a href="">Web/App Development</a></li>
          <li><a href="">Internet Marketing and SEO</a></li>
        </ul>
      </div>
      <div class="item">
        <input type="checkbox" id="B" />
        <i class="arrow"></i>
        <label for="B">Jobs</label>
        <ul>
          <li>
            <div class="sub-item">
              <input type="checkbox" name="" id="B-A" />
              <i class="arrow"></i>
              <label for="B-A">UI/UX</label>
              <ul>
                <li><a href="">UI/UX Designer</a></li>
                <li><a href="">UI Designer</a></li>
                <li><a href="">UX Designer</a></li>
              </ul>
            </div>
          </li>
          <li><a href="">Graphic Designer</a></li>
          <li><a href="">Logo Designer</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
