        box-sizing: border-box;

      }
      .box {
        background: blue;
      }
      .box-1 {
        background: url(./main_visual.jpg) no-repeat;
        background-attachment: fixed;
      }
      .box-2 {
        background: red;
      }
    </style>
  </head>
  <body>

    <div class="box-1"></div>
    <div class="box-2"></div>
  </body>
