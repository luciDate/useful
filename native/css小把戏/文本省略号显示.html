<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* 设置DOM固定宽度让文本超出宽度不换行 */
      .box {
        width: 150px;
        height: 100px;
        background: #d9d9d9;
      }

      .box-i {
        width: 150px;
        height: 100px;
        background: #d9d9d9;
        margin: 30px 0 0 0;
      }
      .box-i p {
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }
      
    </style>
  </head>
  <body>
    <div class="box">
      <p>html css javascript jquery react vue typescript</p>
    </div>

    <div class="box-i">
      <p>html css javascript jquery react vue typescript</p>
    </div>
    
  </body>
</html>
