<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      table{
        margin: 100px 0 0 100px;
        border-collapse: collapse;
        width: 1000px;
        text-align: center;
        border: 1px solid #dddddd;
      }
      tr:last-child{
        border-right: none;
      }
      tr:nth-child(even){
       background: rgb(232, 228, 255);
      }
      th{
        border-right: solid 1px #dddddd;
      }
      td{
        border-right: solid 1px #dddddd;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>name</th>
        <th>phone</th>
        <th>email</th>
      </tr>
      <tr>
        <td>aza</td>
        <td>199</td>
        <td>aza@mail.com</td>
      </tr>

      </tr>

  </body>
</html>
