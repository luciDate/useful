<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #644bff;
        padding: 0 20px;
      }
      .wrapper {
        max-width: 450px;
        margin: 150px auto;
      }
      .wrapper .search-input {
        position: relative;
        background: #fff;
        width: 100%;
        border-radius: 5px;
        box-shadow: 0px 1px 5px 3px rgba(0, 0, 0, 0.12);
      }
      .search-input input {
        height: 55px;
        width: 100%;
        outline: none;
        border: none;
        border-radius: 5px;
        padding: 0 60px 0 20px;
        font-size: 18px;
        box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
      }
      .search-input .icon {
        height: 55px;
        width: 55px;
        line-height: 55px;
        position: absolute;
        top: 0;
        right: 0;
        text-align: center;
        font-size: 20px;
        color: #644bff;
        cursor: pointer;
      }
      .search-input .autocom-box {
        padding: 0px;
        max-height: 280px;
        overflow-y: auto;
        opacity: 0;
        /* !!! */
        pointer-events: none;
      }
      .search-input.active .autocom-box {
        padding: 10px 8px;
        opacity: 1;
        pointer-events: auto;
      }
      .autocom-box li {
        list-style: none;
        padding: 8px 12px;
        width: 100%;
        cursor: default;
        border-radius: 3px;
        display: none;
      }
      .search-input.active .autocom-box li{
        display: block;
      }
      .autocom-box li:hover {
        background: #efefef;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="search-input">
        <input type="text" placeholder="Type to search" />
        <div class="autocom-box">
          <li>Login Form in HTML & CSS</li>
          <li>How to learn HTML & CSS</li>
          <li>How to learn Javascript</li>
          <li>How to became Freelancer</li>
          <li>How to became Designer</li>
        </div>
        <div class="icon"><i class="fas fa-search"></i></div>
      </div>
    </div>
    <script src="./script/suggestions.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
