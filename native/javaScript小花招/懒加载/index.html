<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 930px;
        height: 300px;
        margin: 1200px 0 0 0;
        font-size: 0;
      }
      .item {
        display: inline-block;
        width: 300px;
        height: 300px;
        margin-right: 10px;
        border: 1px solid #dddddd;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="item" data-src="./fff.png" />
      <img class="item" data-src="./fff.png" />
      <img class="item" data-src="./fff.png" />
    </div>
    <script>
      const imgs = document.querySelectorAll(".item");

      function isIn(el) {
        let bound = el.getBoundingClientRect();
        let clientHeight = window.innerHeight;
        return bound.top <= clientHeight;
      }

      function check() {
        // Array.from()方法就是将一个类数组对象或者可遍历对象转换成一个真正的数组
        imgs.forEach((el) => {
          if (isIn(el)) {
            loadImg(el);
          }
        });
      }

      function loadImg(el) {
        if (!el.src) {
          // 只读取标签内的数据
          let source = el.getAttribute("data-src");
          el.src = source;
        }
      }

      window.onload = window.onscroll = function () {
        check();
      };
    </script>
  </body>
</html>
