<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .progress{
        background: #d8d8d8;
        border-radius: 20px;
        width: 300px;
        height: 30px;
      }
      .progress-done{
        background: linear-gradient(to right,#3f67d6,#1f00a8);
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ffffff;
        height: 100%;
        width: 0;
        opacity: 0;
        transition: 1s ease;
      }
    </style>
  </head>
  <body>
    <div class="progress">
      <div class="progress-done" data-done="70">
        70%
      </div>
    </div>
    <script>
      const progress = document.querySelector('.progress-done')

      setTimeout(() => {
        progress.style.opacity = 1;
        progress.style.width = progress.getAttribute("data-done") + '%'
      },500);
    </script>
  </body>
</html>
