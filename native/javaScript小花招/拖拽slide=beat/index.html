<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      li {
        list-style: none;
      }
      .container {
        overflow: hidden;
        margin: 20px auto 0 auto;
        position: relative;
        width: 600px;
        height: 400px;
      }
      .slides {
        width: 3600px;
        display: flex;
        position: absolute;
        top: 0;
        /* 前进一个item 方便布局 */
        left: -600px;
      }
      .slides.transition {
        transition: all 0.2s ease-in-out;
      }
      .item {
        width: 600px;
        height: 400px;
      }
      .item .img {
        width: 100%;
        height: 100%;
        display: block;
      }
      .prev {
        position: absolute;
        top: 50%;
        left: 0;
        transform: translate(0, -50%);
        width: 0;
        height: 0;
        border: 25px solid;
        border-color: transparent #ddd transparent transparent;
        cursor: pointer;
      }
      .next {
        position: absolute;
        top: 50%;
        right: 0;
        transform: translate(0, -50%);
        width: 0;
        height: 0;
        border: 25px solid;
        border-color: transparent transparent transparent #ddd;
        cursor: pointer;
      }
      .dots{
          position: absolute;
          left: 0;
          bottom: 0;
          width: 100%;
          height: 50px;
          display: flex;
          justify-content: center;
          align-items: center;
      }
      .dot{
          width: 20px;
          height: 20px;
          border-radius: 50%;
          background: rgba(221, 221, 221, 0.7);
          cursor: pointer;
      }
      .dot:not(:first-child){
          margin: 0 0 0 10px;
      }
      .dot.active{
          background: rgb(197, 195, 195);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul class="slides">
        <li class="item">
          <img src="./fff.png" alt="" />
        </li>
        <li class="item">
          <img src="./00800.png" alt="" />
        </li>
        <li class="item">
          <img src="./0000ff.png" alt="" />
        </li>
        <li class="item">
          <img src="./ffd700.png" alt="" />
        </li>
      </ul>

      <div class="prev"></div>
      <div class="next"></div>

      <ul class="dots"></ul>
    </div>
  </body>
  <script src="./test.js"></script>
</html>
