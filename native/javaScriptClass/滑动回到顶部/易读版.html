<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 400vh;
        background: #d9d9d9;
      }
      .scroll-top {
        margin: 110vh 0 0 0;
      }
    </style>
  </head>
  <body>
    <button class="scroll-top">click me</button>
    <script>
      const box = document.querySelector(".scroll-top");
      let setTop = box.offsetTop;

      box.addEventListener("click", () => {
        let interval = setInterval(() => {
          setTop -= 20;
          //浏览器指定滚动条位置，x轴，y轴
          window.scrollTo(0, setTop);
          if (setTop <= 0) {
            clearInterval(interval);
            setTop = box.offsetTop;
          }
        }, 10);
      });


    </script>
  </body>
</html>
