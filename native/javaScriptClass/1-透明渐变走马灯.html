<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .carousel {
        width: 580px;
        height: 480px;
        background: #999999;
        position: relative;
        margin: 20px auto 0 auto;
        overflow: hidden;
      }
      .carousel .img-wrapper .item {
        position: absolute;
        opacity: 0;
        width: 100%;
        height: 100%;
        transition: all 0.3s;
      }
      .carousel .img-wrapper .item.active {
        opacity: 1;
        z-index: 2;
      }
      .point-list {
        list-style: none;
        position: absolute;
        bottom: 20px;
        left: 15px;
        z-index: 3;
      }
      .point-list .point {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        float: left;
        margin-right: 5px;
        border-style: solid;
        border-width: 2px;
        border-color: rgba(0, 0, 0, 0.3);
        background: rgba(255, 255, 255, 0.7);
        cursor: pointer;
      }
      .point-list .point.active {
        background: #ffffff;
      }
      .btn {
        width: 50px;
        height: 100px;
        position: absolute;
        top: 140px;
        z-index: 100;
      }

      #goPre {
        left: 0px;
      }

      #goNext {
        right: 0px;
      }
      .clear-fix::before,
      .clear-fix::after {
        content: "";
        display: table;
      }
      .clear-fix::after {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <button class="btn" id="goPre">
        <
      </button>
      <button class="btn" id="goNext">></button>
      <ul class="img-wrapper">
        <img class="item active" src="./images/index-d-1.png" alt="" />
        <img class="item" src="./images/index-d-2.png" alt="" />
        <img class="item" src="./images/index-d-3.png" alt="" />
        <img class="item" src="./images/index-d-4.png" alt="" />
        <img class="item" src="./images/index-d-5.png" alt="" />
        <img class="item" src="./images/index-d-6.png" alt="" />
      </ul>
      <ul class="point-list clear-fix">
        <li class="point active"></li>
        <li class="point"></li>
        <li class="point"></li>
        <li class="point"></li>
        <li class="point"></li>
        <li class="point"></li>
      </ul>
    </div>
    <script>
      0;
    </script>
    <script>
      let items = document.querySelectorAll(".item");
      let points = document.querySelectorAll(".point");
      const goPreBtn = document.querySelector("#goPre");
      const goNextBtn = document.querySelector("#goNext");
      const container = document.querySelector(".carousel");

      class CarouselMaker {
        constructor(container, pointList, imgList, preBtn, nextBtn) {
          this.container = container;
          this.pointList = pointList;
          this.imgList = imgList;
          this.preBtn = preBtn;
          this.nextBtn = nextBtn;
          this.index = 0;
        }

        clearActive() {
          for (let i = 0; i < this.imgList.length; i++) {
            this.imgList[i].className = "item";
          }
          for (let i = 0; i < this.pointList.length; i++) {
            this.pointList[i].className = "point";
          }
        }

        goIndex() {
          this.clearActive();
          this.pointList[this.index].className = "point active";
          this.imgList[this.index].className = "item active";
        }

        goNext() {
          if (this.index < this.imgList.length - 1) {
            this.index++;
          } else {
            this.index = 0;
          }
          this.goIndex();
        }

        goPre() {
          if (this.index === 0) {
            this.index = this.imgList.length - 1;
          } else {
            this.index--;
          }
          this.goIndex();
        }

        init() {
          this.preBtn.addEventListener("click", () => {
            this.goPre();
          });

          this.nextBtn.addEventListener("click", () => {
            this.goNext();
          });

          for (let i = 0; i < this.pointList.length; i++) {
            this.pointList[i].setAttribute("data-index", i);
          }

          for (let i = 0; i < this.pointList.length; i++) {
            this.pointList[i].addEventListener("click", () => {
              let pointIndex = this.pointList[i].getAttribute("data-index");
              this.index = pointIndex;
              this.goIndex();
            });
          }

          let interval = setInterval(() => {
            this.goNext();
          }, 3000);

          this.container.addEventListener("mouseover", () => {
            clearInterval(interval);
          });

          this.container.addEventListener("mouseout", () => {
            interval = setInterval(() => {
              this.goNext();
            }, 3000);
          });
        }
      }

      const c = new CarouselMaker(
        container,
        points,
        items,
        goPreBtn,
        goNextBtn
      );
      c.init();
    </script>
  </body>
</html>
