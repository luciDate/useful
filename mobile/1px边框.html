<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      .test {
        padding: 8px 0 8px 0;
        color: #7c7c7c;
        cursor: pointer;
        position: relative;
      }
      .test::before {
        content: "";
        position: absolute;
        top: -1px;
        left: 0;
        width: 100%;
        height: 1px;
        border-top: 1px solid red;
        transform: scale(1, 0.5);
      }
      .scale {
        position: relative;
        width: 200px;
        height: 42px;
        border-radius: 5px;
        text-align: center;
        line-height: 42px;
        background-color: #ededed;
      }
      .scale::before {
        content: "";
        position: absolute;
        top: -50%;
        bottom: -50%;
        left: -50%;
        right: -50%;
        transform: scale(0.5);
        border: 1px solid red;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <p class="test">clik me</p>
    <br />
    <div class="scale"></div>
  </body>
</html>
