<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./swiper-7.2.0/swiper/swiper-bundle.min.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container-hd {
        position: relative;
        width: 700px;
        height: 400px;
        border: 1px solid #ddd;
        margin: 50px auto 0 auto;
      }
      .swiper {
        width: 100%;
        height: 100%;
      }
      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container-hd">
      <div class="swiper mySwiper swiper-no-swiping">
        <div class="swiper-wrapper">
          <div class="swiper-slide">Slide-1</div>
          <div class="swiper-slide">Slide-2</div>
          <div class="swiper-slide">Slide-3</div>
          <div class="swiper-slide">Slide-4</div>
          <div class="swiper-slide">Slide-5</div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
    <script src="./swiper-7.2.0/swiper/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".mySwiper", {
        loop: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          clickable:true
        },
        // 配合swiper-no-swiping类实现容器不能拖拽
        noSwing:true
      });

      
    </script>
    <style>
      .swiper {
        --swiper-theme-color: rgb(58, 23, 255);
      }
    </style>
  </body>
</html>
