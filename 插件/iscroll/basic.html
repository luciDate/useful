<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #wrapper {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        background: #ddd;
        overflow: hidden;
      }
      li {
        list-style: none;
      }
      ul li {
        width: 100px;
        height: 100px;
        background: #ddd;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #3c3c3c;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
      </ul>
    </div>
    <script src="./iscroll/iscroll.js"></script>
    <script>
      // 容器标签(如：div) 自带的 overflow 滚动条 有点审美疲劳，且不支持 内容滑动 等效果
      const myScroll = new IScroll("#wrapper");
    </script>
  </body>
</html>
