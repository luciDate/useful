<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 禁止手机端缩放小效果 -->
    <meta
      name="viewport"
      content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <!-- 头部 -->
      <header class="normal-header">
        <div class="normal-header-icon">
          <i class="arrow"></i>
        </div>
        <div class="normal-header-title">购物车</div>
        <div class="normal-header-icon">
          <i class="search"></i>
        </div>
      </header>

      <div class="login">
        <span>登录后享受更多优惠</span>
        <a href="" class="arrow">去登录</a>
      </div>

      <div class="cart">
        <div><img src="./images/icon-cart-null.png" alt=""></div>
        <span>购物车还是空的</span>
        <a href="#">
          <button>去逛逛</button>
        </a>
      </div>

      <div class="like">
        <div class="like-img">
          <img src="./images/title-like.jpg" alt="">
        </div>
      </div>

    </div>

    <!-- 底部 -->
    <div class="footer">
      <a href="./index.html">
        <img src="./images/icon-home.png" alt="" />
        <span>首页</span>
      </a>
      <a href="./category.html">
        <img src="./images/icon-category.png" alt="" />
        <span>分类</span>
      </a>
      <a href="./cart.html">
        <img src="./images/icon-cart-active.png" alt="" />
        <span>购物车</span>
      </a>
      <a href="./my.html">
        <img src="./images/icon-login.png" alt="" />
        <span>我的</span>
      </a>
    </div>
    <script src="./script/zepto/zepto.js"></script>
    <script>
      $(function () {
        //页面打开时初始化remView
        document.querySelector("html").style.fontSize =
          (window.screen.width / 640) * 100 + "px";
      });
    </script>
  </body>
</html>
