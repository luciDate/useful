<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #f9f9f9;
        }

        .container .slide-bar {
            position: fixed;
            width: 200px;
            height: 100%;
            background: green;
        }

        .container main {
            width: calc(98.5% - 200px);
            margin: 0 0 0 210px;
            height: 100%;

        }

        .container main nav {
            width: 100%;
            height: 60px;
            background: blue;
            margin: 10px 0 0 0;
        }

        .container main .square {
            width: 100%;
            margin: 10px 0 0 0;
            height: calc(100% - 90px);
            background: green;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="slide-bar"></div>
        <main>
            <nav></nav>
            <div class="square"></div>
        </main>
    </div>
</body>

</html>
